<header id="site-header">
<div id="avatar-container">
  <a href="/">
    <img id="author-picture" src="{{ site.author.avatar }}" class="img-rounded"/>
  </a>

  <p id="author-name">{{ site.author.name }}</p>
  <p id="author-intro">{{ site.author.description }}</p>

  <nav>
    <ul id="nav">
      <li><a href="/">Posts</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="//github.com/{{ site.github_username }}" target="_blank">Github</a></li>
    </ul>
  </nav>

</header>
